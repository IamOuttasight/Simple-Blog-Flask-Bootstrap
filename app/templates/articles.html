{% extends 'layout.html' %}

{% block title %}
    Articles
{% endblock %}

{% block body %}
    <h1>All articles</h1>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item">
                <a href="/article/{{ article.id }}">
                    {{ article.title }}
                </a>
                <div class="float-right">Author: {{ article.author }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
